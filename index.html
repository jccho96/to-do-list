<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <i class="fa-solid fa-chevron-left"></i>
        <h1 class="today-date">
          Monday, <span class="month-date">February 7th</span>
        </h1>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <hr />
      <div class="add">
        <input
          type="text"
          id="myInput"
          class="todoInput"
          placeholder="What do you need to do today?"
        />
        <i id="addButton" class="fa-solid fa-plus"></i>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <div class="summary">
        <p>You have 4 Tasks to do today!</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ae92c0f6ba.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
